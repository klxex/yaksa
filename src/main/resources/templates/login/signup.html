<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <th:block th:include="fragment/header::header"/>
    <style>
        input{
            width:30%
        }

        #join-form{
            position:absolute;
            top:30%;
            left:30%;
            width:30%;

        }
    </style>
</head>
<body>
<th:block th:include="fragment/bodyHeader::bodyHeader"/>
<div id="join-form">
    <div>회원가입</div>
    <div>
        <form role="form" method="post" action="/signup" th:object="${loginDto}">
            <div class="form-group">
                <label th:for="email">아이디:</label>
                <input th:field="*{email}" type="text" class="form-control" placeholder="아이디를 입력하세요"/>
            </div>

            <div class="form-group">
                <label th:for="password">비밀번호:</label>
                <input th:field="*{password}" type="password" class="form-control" placeholder="번호를 입력하세요"/>
            </div>

            <div class="form-group">
                <label th:for="name">이름:</label>
                <input th:field="*{name}" type="text" class="form-control" placeholder="이름을 입력하세요"/>
            </div>


            <div class="form-group">
                <select th:field="*{role}" class="form-control">
                    <option value="">역할</option>
                    <option th:each=
                                    "status : ${T(com.hwan.yaksa.domain.user.Role).values()}"
                            th:value="${status}"
                            th:text="${status}">option
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
