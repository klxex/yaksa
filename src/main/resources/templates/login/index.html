<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragment/header"/>
    <title>로그인 페이지</title>
</head>
<th:block th:include="fragment/bodyHeader"/>
<div align="center" class="mt-3" style="position:relative;top:100px">
    <div class="container col-md-3 col-sm-3">
        <p class="row">
        <h1 style="font-color:blue">JJING YAKSA</h1></p>

        <form class="row mb-3" method="post" action="/loginProcess" th:object="${loginDTO}">
            <div class="form-floating">
                <input class="form-control" th:field="*{email}" name="email" id="floatingInput"><br>
                <label th:for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input class="form-control" th:field="*{password}" name="password" type="password"
                       id="floatingPassword"/>
                <label th:for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>

        <a href="signup">회원가입</a>
        <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
        <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver Login</a>
        <a th:if="${userName!=null}" href="/logout" class="btn btn-info active" role="button">Logout</a>
        <h2 th:if="${userName!=null}" th:text='${"안녕하세요:"+userName+"님"}'></h2>
    </div>
</div>
