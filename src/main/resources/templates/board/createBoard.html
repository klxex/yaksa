<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>자유게시판</title>
    <th:block th:include="fragment/header"/>
</head>
<body>
<th:block th:include="fragment/bodyHeader"/>
<div class="container-fluid p-5 text-center">
    <h1>글 작성하기</h1>
</div>
<div style="position:absolute;left:30%;top:20%;width:50%">
<form method="post" action="/createWord" th:object="${boardDTO}">
    <div class="mb-3">
        <label th:for="title" class="form-label">글 제목:</label>
        <input type="text" th:field="*{title}" class="form-control" placeholder="제목">
    </div>

    <div class="mb-3">
        <label th:for="boardContent" class="form-label">내용:</label>
        <textarea th:field="*{boardContent}" class="form-control" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <input class="btn btn-primary" type="submit" value="Submit">
    </div>
</form>
</div>
</body>
</html>
